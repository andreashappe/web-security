    - 'Autorisierung': authentication-and-authorization/authorization.md
    - 'Single-Sign On (SSO)': authentication-and-authorization/sso.md
  - 'Server-Seitige Angriffe':
    - 'Angriffe': server-side-attacks/injection_attacks.md
  - 'Client-Seitige Angriffe':
