site_name: Web Application Security
repo_url: https://github.com/andreashappe/web-security
theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: de
markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/andreashappe/web-security
  analytics:
    provider: google
    property: G-8KL7RKRNSS

