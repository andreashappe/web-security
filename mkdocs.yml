    - 'Kryptographische Grundlagen': introduction/crypto_basics.md
  - 'Web Grundlagen':
    - 'Technologien': web-applications/web_technologies.md
    - 'Web Applikationen': web-applications/web_applications.md
  - 'Zugriffskontrolle':
    - 'Identifikation und Authentifizierung': authentication-and-authorization/authentication.md
