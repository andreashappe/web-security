site_name: Web Application Security
theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: de
markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences

